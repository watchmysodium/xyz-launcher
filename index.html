<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZ Launcher</title>
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #141414;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 2px solid #222;
    }

    .game-card h3 {
      margin: 10px;
      font-size: 18px;
    }

    .download-links {
      margin: 10px;
      background: #252525;
      padding: 10px;
      border-radius: 8px;
    }

    .download-links a {
      display: block;
      color: #00adee;
      text-decoration: none;
      padding: 5px 0;
    }

    .download-links a:hover {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>XYZ Launcher</header>

  <div class="game-grid" id="gameGrid"></div>

  <script>
    async function loadGames() {
      const gameIds = [397540, 271590, 1174180]; // Example: Borderlands 3, GTA V, RDR2
      const repackData = [
        {
          title: "Borderlands 3 Free Download (Build 15245523)",
          fileSize: "142 GB",
          uris: ["https://1fichier.com/?l7bb9mnghcbe4c1e1irb"]
        },
        {
          title: "Bootstrap Island VR Free Download (v0.2.1)",
          fileSize: "14.5 GB",
          uris: ["https://gofile.io/d/Wi5zi9"]
        }
      ];

      const grid = document.getElementById("gameGrid");

      for (const id of gameIds) {
        try {
          const response = await fetch(
            `https://api.allorigins.win/get?url=${encodeURIComponent(
              "https://store.steampowered.com/api/appdetails?appids=" + id
            )}`
          );
          const text = await response.json();
          const data = JSON.parse(text.contents)[id].data;

          const repack = repackData.find(r =>
            r.title.toLowerCase().includes(data.name.toLowerCase())
          );

          const gameCard = document.createElement("div");
          gameCard.className = "game-card";
          gameCard.innerHTML = `
            <img src="${data.header_image}" alt="${data.name}" />
            <h3>${data.name}</h3>
            <div class="download-links">
              ${
                repack
                  ? repack.uris
                      .map(
                        u => `<a href="${u}" target="_blank">Download (${repack.fileSize})</a>`
                      )
                      .join("")
                  : `<span>No repack found</span>`
              }
            </div>
          `;
          grid.appendChild(gameCard);
        } catch (err) {
          console.error("Error loading game", err);
        }
      }
    }

    loadGames();
  </script>
</body>
</html>
