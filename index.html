<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XYZ Launcher â€” Steam + Hydra</title>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
:root {
  --bg: #000;
  --glass: rgba(20, 20, 20, 0.45);
  --muted: #bdbdbd;
}
* {
  box-sizing: border-box;
  font-family: "Pixelify Sans", sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #000, #050505);
  color: #fff;
  display: flex;
  overflow: hidden;
}
.sidebar {
  width: 220px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  border-right: 1px solid rgba(255,255,255,0.04);
  padding: 24px;
}
.logo {
  font-weight: 700;
  letter-spacing: 2px;
  margin-bottom: 28px;
}
.nav button {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  border: 0;
  background: transparent;
  color: var(--muted);
  padding: 12px;
  border-radius: 8px;
  text-align: left;
  cursor: pointer;
}
.nav button:hover,
.nav button.active {
  background: rgba(255,255,255,0.05);
  color: #fff;
}
.main {
  flex: 1;
  padding: 28px;
  overflow-y: auto;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
}
.title {
  font-size: 24px;
  margin-bottom: 18px;
}
.games {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 18px;
}
.card {
  background: rgba(255,255,255,0.03);
  border-radius: 12px;
  padding: 12px;
  transition: transform .14s;
  border: 1px solid rgba(255,255,255,0.03);
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
}
.thumb {
  width: 100%;
  height: 120px;
  border-radius: 8px;
  object-fit: cover;
  background: #111;
}
.name {
  font-weight: 700;
  margin-top: 10px;
}
.desc {
  color: var(--muted);
  font-size: 13px;
  margin: 8px 0 12px;
}
.actions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.btn {
  border: 1px solid rgba(255,255,255,0.06);
  background: transparent;
  color: #fff;
  padding: 8px 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
}
.btn.primary {
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.08);
}
.muted {
  color: var(--muted);
  font-size: 13px;
  margin-top: 12px;
}
</style>
</head>
<body>
<div class="sidebar">
  <div class="logo">xyz launcher</div>
  <div class="nav">
    <button class="active"><span class="material-icons">home</span>Home</button>
    <button><span class="material-icons">apps</span>Library</button>
    <button><span class="material-icons">download</span>Downloads</button>
    <button><span class="material-icons">settings</span>Settings</button>
  </div>
</div>

<div class="main">
  <div class="title">Steam Games</div>
  <div id="games" class="games"></div>
  <div class="muted">Powered by Steam + Hydra Links</div>
</div>

<script>
const APP_IDS = [1091500, 1174180, 271590, 252490, 578080]; // Cyberpunk, RDR2, GTA V, Rust, PUBG
const HYDRA_SOURCES = [
  "https://hydralinks.pages.dev/sources/fitgirl.json",
  "https://hydralinks.pages.dev/sources/dodi.json",
  "https://hydralinks.pages.dev/sources/steamrip.json"
];
const PROXY = "https://cool-dawn-8b67.amargomma50.workers.dev/?url=";

async function loadHydraLinks() {
  let allGames = [];
  for (const src of HYDRA_SOURCES) {
    try {
      const r = await fetch(src);
      const j = await r.json();
      allGames = allGames.concat(j);
    } catch (e) {
      console.warn("Failed Hydra source:", src);
    }
  }
  return allGames;
}

async function loadGames() {
  const out = document.getElementById("games");
  out.innerHTML = "<div style='color:var(--muted)'>Loading games...</div>";

  const hydra = await loadHydraLinks();
  out.innerHTML = "";

  for (const id of APP_IDS) {
    try {
      const res = await fetch(`${PROXY}https://store.steampowered.com/api/appdetails?appids=${id}`);
      const data = await res.json();
      const info = data[id]?.data;
      if (!info) continue;

      const name = info.name.toLowerCase();
      const matches = hydra.filter(g => g.title?.toLowerCase().includes(name));

      const card = document.createElement("div");
      card.className = "card";
      let downloadBtns = "";

      if (matches.length > 0) {
        for (const m of matches) {
          downloadBtns += `<button class="btn primary" onclick="window.open('${m.uris[0]}', '_blank')">${m.title.split(' ')[0]}</button>`;
        }
      } else {
        downloadBtns = `<button class="btn" disabled>No repack found</button>`;
      }

      card.innerHTML = `
        <img class="thumb" src="${info.header_image}" alt="">
        <div class="name">${info.name}</div>
        <div class="desc">${info.short_description || 'No description.'}</div>
        <div class="actions">
          ${downloadBtns}
        </div>
      `;
      out.appendChild(card);
    } catch (err) {
      console.error(err);
    }
  }
}

loadGames();
</script>
</body>
</html>
